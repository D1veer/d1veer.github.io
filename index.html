<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Menna üéÇ</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: black;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#startBtn {
  background: #111;
  color: #fff;
  border: 2px solid #fff;
  padding: 15px 30px;
  font-size: 1.2em;
  cursor: pointer;
  border-radius: 8px;
  transition: 0.3s;
}

#startBtn:hover {
  background: #ff6699;
  color: #000;
}

iframe {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  border: none;
}

#blackScreen {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  opacity: 1;
  z-index: 10;
}

.fadeOut {
  animation: fadeOut 2s ease forwards;
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

#cakeContainer {
  display: none;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  text-align: center;
  margin-top: 20px;
}

.layer {
  width: 200px;
  height: 30px;
  margin-top: 5px;
  border-radius: 5px;
  background: #ff99aa;
  display: none;
}

.layer2 { background: #ff88bb; }
.layer3 { background: #ff77cc; }

.cake {
  position: relative;
  margin-top: 20px;
}

.candle {
  width: 12px;
  height: 40px;
  background: #fff;
  border-radius: 4px;
  display: none;
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
}

.flame {
  width: 12px;
  height: 20px;
  background: radial-gradient(ellipse at center, #ffcc00 0%, #ff6600 80%);
  border-radius: 50%;
  display: none;
  position: absolute;
  top: -20px;
  left: 0;
  animation: flicker 0.3s infinite alternate;
}

@keyframes flicker {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(1.1); opacity: 0.8; }
}

.reveal {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, #ffb6c1, #ff69b4, #000);
  color: white;
  text-align: center;
  animation: fadeIn 3s ease forwards;
}

h1 {
  font-size: 3em;
  text-shadow: 0 0 20px white, 0 0 40px pink;
  animation: glow 2s infinite alternate;
}

p {
  font-size: 1.5em;
  color: #ffe6f2;
  margin-top: 10px;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff, 0 0 20px #ff66cc; }
  to { text-shadow: 0 0 20px #fff, 0 0 40px #ff99cc; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>
<body>

<button id="startBtn">Click to Start üëÅÔ∏è</button>

<!-- YouTube iframe -->
<iframe
  id="scaryVideo"
  src="https://www.youtube.com/embed/D1pax0SPBxQ?autoplay=1&controls=0&mute=1&playsinline=1"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen>
</iframe>

<div id="blackScreen"></div>

<!-- Birthday reveal -->
<div class="reveal" id="reveal">
  <h1>Happy Birthday Menna ‚ù§Ô∏è</h1>
  <p>You‚Äôre my favorite kind of magic üí´</p>
  <audio id="music" src="birth.mp3"></audio>
</div>

<!-- Interactive cake -->
<div id="cakeContainer">
  <div class="cake">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>
  <p>Click to build your cake!</p>
</div>

<script>
// ===== DEBUG MODE =====
const debug = false;
// =======================

const startBtn = document.getElementById('startBtn');
const iframe = document.getElementById('scaryVideo');
const blackScreen = document.getElementById('blackScreen');
const cakeContainer = document.getElementById('cakeContainer');
const reveal = document.getElementById('reveal');
const music = document.getElementById('music');

const layers = [
  document.querySelector('.layer1'),
  document.querySelector('.layer2'),
  document.querySelector('.layer3')
];

const candle = document.querySelector('.candle');
const flame = document.querySelector('.flame');

let clickCount = 0;

// Simulated video duration  
const videoDuration = 15000; // milliseconds (change to match video length)

function showReveal() {
  cakeContainer.style.display = 'none';
  reveal.style.display = 'flex';
  music.play();
}

if (debug) {
  startBtn.style.display = 'none';
  cakeContainer.style.display = 'flex';
} else {
  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    iframe.style.display = 'block';

    // simulate video end
    setTimeout(() => {
      iframe.style.display = 'none';
      blackScreen.style.display = 'block';

      setTimeout(() => {
        blackScreen.classList.add('fadeOut');
        setTimeout(() => {
          blackScreen.style.display = 'none';
          cakeContainer.style.display = 'flex';
        }, 2000);
      }, 3000);

    }, videoDuration);
  });
}

// Cake clicking logic
cakeContainer.addEventListener('click', () => {
  if (clickCount < layers.length) {
    layers[clickCount].style.display = 'block';
    clickCount++;
  } else if (clickCount === layers.length) {
    candle.style.display = 'block';
    flame.style.display = 'block';
    clickCount++;
  } else {
    showReveal();
  }
});
</script>

</body>
</html>
