<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Menna</title>
<style>
    body, html {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
    }

    #startBtn {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        padding: 18px 35px;
        font-size: 22px;
        background: red;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 1000;
    }

    #videoContainer {
        width: 100%;
        height: 100%;
        display: none;
    }

    #blackScreen {
        position: fixed;
        width: 100%; height: 100%;
        top: 0; left: 0;
        background: black;
        display: none;
        z-index: 5;
    }

    #gameContainer {
        display: none;
        text-align: center;
        color: white;
        padding-top: 50px;
        z-index: 10;
        position: relative;
    }

    #cakeArea {
        margin-top: 40px;
        cursor: pointer;
    }

    .cake-layer {
        width: 200px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    #finalMessage {
        display: none;
        font-size: 32px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<!-- DEBUG TO SKIP VIDEO -->
<script>
    const DEBUG_SKIP_VIDEO = false;  
</script>

<button id="startBtn">Click to Start üëÅÔ∏è</button>

<div id="videoContainer">
    <div id="player"></div>
</div>

<div id="blackScreen"></div>

<div id="gameContainer">
    <div id="finalMessage">Happy Birthday Menna ‚ù§Ô∏èüéâ</div>

    <div id="cakeArea">
        <img id="layer1" class="cake-layer" src="https://i.imgur.com/9z3rXQv.png" style="display:none;">
        <img id="layer2" class="cake-layer" src="https://i.imgur.com/vA6bZGe.png" style="display:none;">
        <img id="layer3" class="cake-layer" src="https://i.imgur.com/8uCUEpB.png" style="display:none;">
        <img id="candle" class="cake-layer" src="https://i.imgur.com/5U3Vx0g.png" style="display:none;">
    </div>
</div>

<audio id="music" src="birth.mp3"></audio>

<!-- YOUTUBE API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;
let cakeStep = 0;

// Load YouTube Player
function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        width: '100%',
        height: '100%',
        videoId: 'D1pax0SPBxQ',
        playerVars: {
            autoplay: 0,
            controls: 1,
            rel: 0,
            modestbranding: 1
        },
        events: {
            onStateChange: onPlayerStateChange
        }
    });
}

// Start button
document.getElementById("startBtn").onclick = function () {
    document.getElementById("startBtn").style.display = "none";

    if (DEBUG_SKIP_VIDEO) {
        startBlackScreen();
        return;
    }

    document.getElementById("videoContainer").style.display = "block";
    player.playVideo();
    player.unMute();
};

// Detect end of video
function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
        startBlackScreen();
    }
}

function startBlackScreen() {
    document.getElementById("videoContainer").style.display = "none";
    document.getElementById("blackScreen").style.display = "block";

    setTimeout(() => {
        document.getElementById("blackScreen").style.display = "none";
        document.getElementById("gameContainer").style.display = "block";
    }, 2000);
}

// Cake click system
document.getElementById("cakeArea").onclick = function () {
    cakeStep++;

    if (cakeStep === 1) layer1.style.display = "block";
    if (cakeStep === 2) layer2.style.display = "block";
    if (cakeStep === 3) layer3.style.display = "block";
    if (cakeStep === 4) {
        candle.style.display = "block";
        showFinalMessage();
    }
};

function showFinalMessage() {
    document.getElementById("finalMessage").style.display = "block";
    document.getElementById("music").play();
}
</script>

</body>
</html>
